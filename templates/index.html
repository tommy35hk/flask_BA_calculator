{% extends "layout.html" %}

{% block body %}
    <form action="/data" method = "POST">
        <div class="row">
            {% for key, value in store_items.items() %}
            <div class="column">
                <table>
                    <th colspan="2" style="text-align:center;">{{ key }}</th>
                    {% for store_item in value %}
                    <tr>
                        <td>{{ store_item.Name }}</td>
                        <td><input type="number" name = {{ store_item.Name }} value={{ store_item.Cost }} min="0"></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            {% endfor %}
        </div>
        <div class="row">
        <table style="width:20%;">
            {% for key in store_items.keys() %}
            <tr>
                <td>{{ key }}</td>
                <td><input type="number" name={{ key }} value=0 step="0.1" min="0"></td>
            </tr>
            {% endfor %}
        </table>
        </div>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
