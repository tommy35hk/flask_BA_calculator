{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('result')}}", method="GET">
    <select name="event_id" method="GET" action="/result">
        {% for event_id, name in events.items() %}
        <option value="{{ event_id }}" SELECTED>{{ name }}</option>>
        {% endfor %}
        <input type="submit" value="Submit">
    </select>
</form>
{% endblock %}
