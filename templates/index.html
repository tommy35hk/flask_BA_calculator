{% extends "layout.html" %}
{% block body %}
<form action="", method="POST">
    <select name="event_name" method="POST" action="/result">
        {% for event_id, name in events.items() %}
        <option value="{{ event_id }}" SELECTED>{{ name }}</option>>
        {% endfor %}
        <input type="submit" value="Submit">
    </select>
</form>
{% endblock %}
